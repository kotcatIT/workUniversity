<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №10</title>
</head>

<body>

    <section>
        <h1 style="color:green; font-weight:bold;">Задание №1</h1>
        <hr>
        <p style="font-size:16px; font-family:'Courier New'; color:black;">Треугольник задан величинами углов и радиусом описанной окружности. Найти стороны треугольника</p>

        Угол A: <input type="text" value="" name="num1"><br> Угол B: <input type="text" value="" name="num2"><br> Угол C: <input type="text" value="" name="num3"><br>
        <button onclick="count()">Расчет</button><br> Результат: <span id="rez1"></span>
    </section>

    <section style="margin-top:20px;">
        <h1 style="color:green; font-weight:bold;">Задание №2</h1>
        <hr>
        <p style="font-size:16px; font-family:'Courier New'; color:black;">Даны 3 вещественных числа. Определить, образуют ли они возрастающую последовательность</p>

        1-ое число: <input type="text" value="" name="num11"><br> 2-ое число: <input type="text" value="" name="num22"><br> 3-ое число: <input type="text" value="" name="num33"><br>
        <button onclick="zadania2()">Расчет</button><br> Результат: <span id="rez2"></span>
    </section>

    <script>
        function count() {
            let num1 = parseFloat(document.getElementsByName("num1")[0].value);
            let num2 = parseFloat(document.getElementsByName("num2")[0].value);
            let num3 = parseFloat(document.getElementsByName("num3")[0].value);

            let R = 5.0;

            let A_radians = num1 * Math.PI / 180.0;
            let B_radians = num2 * Math.PI / 180.0;
            let C_radians = num3 * Math.PI / 180.0;

            let BC = 2 * R * Math.sin(A_radians);
            let AC = 2 * R * Math.sin(B_radians);
            let AB = 2 * R * Math.sin(C_radians);

            var rezLabel = document.getElementById("rez1");
            if (!isNaN(BC) && !isNaN(AC) && !isNaN(AB)) {
                rezLabel.textContent = `Сторона BC = ${BC.toFixed(2)}, Сторона AC = ${AC.toFixed(2)}, Сторона AB = ${AB.toFixed(2)}`;
            } else {
                rezLabel.textContent = "Невозможно вычислить стороны треугольника с заданными углами.";
            }
        }

        function zadania2() {
            let num1 = parseFloat(document.getElementsByName("num11")[0].value);
            let num2 = parseFloat(document.getElementsByName("num22")[0].value);
            let num3 = parseFloat(document.getElementsByName("num33")[0].value);

            var rezLabel = document.getElementById("rez2");

            if (num1 < num2 && num2 < num3) {
                rezLabel.textContent = `Числа возрастающие`;
            } else if (num1 == num2 && num2 == num3) {
                rezLabel.textContent = "Они равны друг другу ";
            } else {
                rezLabel.textContent = "Они не возрастают:( ";
            }
        }
    </script>
</body>

</html>
